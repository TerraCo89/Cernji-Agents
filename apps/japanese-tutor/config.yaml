# Japanese Tutor Configuration
# Configuration for the screenshot watcher agent and MCP learning agent

# Directory to monitor for new screenshots
screenshot_dir: "E:\\SteamLibrary\\steamapps\\common\\RetroArch\\screenshots"

# Claude Code SDK model to use (sonnet, opus, haiku)
model: "sonnet"

# File patterns to watch (screenshots)
file_patterns:
  - "*.png"
  - "*.jpg"
  - "*.jpeg"

# MCP Agent Settings (for japanese_agent.py)
mcp_agent:
  # Database path (app-specific, relative to japanese-tutor app)
  database_path: "src/data/japanese_agent.db"

  # OCR confidence threshold (0.0-1.0)
  # Text segments below this confidence will be flagged for review
  min_ocr_confidence: 0.7

  # Auto-create flashcards for new vocabulary
  auto_flashcard: true

  # Auto-update vocabulary status transitions
  auto_status_transition: true
